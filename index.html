<!DOCTYPE html>
<html lang="en">
    <meta charset="utf8">
    <title>Odin Calc You Later!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <body>
        <div class="container">
            <div class="display">
                <div class="inputtext">Input text</div>
                <div class="answertext">Solution</div>
            </div>
            <div class="mistake">
                <button class="clear">Clear</button>
                <button class="back">Delete</button>
            </div>
            <div class="numpad">
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="divide">&div;</button>

                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="multiply">&times;</button>

                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="subtract">&minus;</button>

                <button class="dot">.</button>
                <button class="zero">0</button>
                <button class="equals">=</button>
                <button class="add">+</button>
            </div>
        </div>
    </body>
</html>
