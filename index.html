<!DOCTYPE html>
<html lang="en">
    <meta charset="utf8">
    <title>Odin Calc You Later!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <body>
        <div class="container">
            <div class="display">Display</div>
            <div class="mistake">
                <button class="clear">Clear</button>
                <button class="back">Delete</button>
            </div>
            <div class="numpad">
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="divide">&div;</button>

                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="multiply">&times;</button>

                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="subtract">&minus;</button>

                <button class="dot">.</button>
                <button class="0">0</button>
                <button class="equals">=</button>
                <button class="add">+</button>
            </div>
        </div>
    </body>
</html>
